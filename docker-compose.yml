version: '3.8'

services:
  cronpulse:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - cronpulse-data:/app/data
    environment:
      - DATABASE_URL=sqlite:///data/monitors.db
      - JWT_SECRET=${JWT_SECRET:-}
      # SMTP Configuration
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SENDER_EMAIL=${SENDER_EMAIL:-}
      - SENDER_NAME=${SENDER_NAME:-CronPulse}
      - SMTP_USE_TLS=${SMTP_USE_TLS:-true}
      # Optional: Create admin user automatically on first startup
      # If not set, you'll see a setup wizard on first visit
      - ADMIN_EMAIL=${ADMIN_EMAIL:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
    restart: unless-stopped

volumes:
  cronpulse-data:
    driver: local
